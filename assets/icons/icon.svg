<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="cosmic-glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.3" />
    </radialGradient>
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899" />
      <stop offset="50%" style="stop-color:#8B5CF6" />
      <stop offset="100%" style="stop-color:#3B82F6" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#000510"/>
  
  <!-- Stars -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="80" cy="100" r="1.5"/>
    <circle cx="150" cy="60" r="1"/>
    <circle cx="380" cy="90" r="1.5"/>
    <circle cx="450" cy="150" r="1"/>
    <circle cx="50" cy="300" r="1"/>
    <circle cx="460" cy="350" r="1.5"/>
    <circle cx="100" cy="420" r="1"/>
    <circle cx="400" cy="450" r="1"/>
    <circle cx="200" cy="480" r="1.5"/>
    <circle cx="320" cy="40" r="1"/>
  </g>
  
  <!-- Cosmic glow background -->
  <circle cx="256" cy="256" r="180" fill="url(#cosmic-glow)" opacity="0.3"/>
  
  <!-- Outer orbit ring -->
  <ellipse cx="256" cy="256" rx="150" ry="150" fill="none" stroke="url(#ring-gradient)" stroke-width="2" opacity="0.4" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Middle orbit ring -->
  <ellipse cx="256" cy="256" rx="110" ry="110" fill="none" stroke="url(#ring-gradient)" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="-360 256 256" dur="15s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Inner orbit ring -->
  <ellipse cx="256" cy="256" rx="70" ry="70" fill="none" stroke="#FFFFFF" stroke-width="4" opacity="0.8" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="10s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Center soul point -->
  <circle cx="256" cy="256" r="20" fill="#FFFFFF" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="12" fill="url(#ring-gradient)"/>
  <circle cx="256" cy="256" r="6" fill="#FFFFFF"/>
  
  <!-- Orbiting souls -->
  <g filter="url(#glow)">
    <circle cx="256" cy="106" r="8" fill="#EC4899" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="366" cy="256" r="6" fill="#8B5CF6" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="90 256 256" to="450 256 256" dur="12s" repeatCount="indefinite"/>
    </circle>
    <circle cx="146" cy="256" r="7" fill="#3B82F6" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="180 256 256" to="540 256 256" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle cx="256" cy="406" r="5" fill="#10B981" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="270 256 256" to="630 256 256" dur="14s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
