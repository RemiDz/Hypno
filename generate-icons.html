<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYPNO - Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a2e;
            color: white;
            padding: 40px;
            text-align: center;
        }
        h1 { color: #8B5CF6; }
        .icon-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        .icon-item {
            background: #16213e;
            padding: 20px;
            border-radius: 10px;
        }
        .icon-item canvas {
            display: block;
            margin: 10px auto;
            border: 1px solid #333;
        }
        .icon-item a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background: #8B5CF6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .icon-item a:hover { background: #7c3aed; }
        p { color: #888; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>ðŸŒŒ HYPNO Icon Generator</h1>
    <p>Click each "Download" button to save the PNG icon files.</p>
    <div class="icon-container" id="icons"></div>

    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const container = document.getElementById('icons');
        
        // Load SVG
        fetch('assets/icons/icon.svg')
            .then(r => r.text())
            .then(svgText => {
                sizes.forEach(size => {
                    // Create item container
                    const item = document.createElement('div');
                    item.className = 'icon-item';
                    item.innerHTML = `<strong>${size}x${size}</strong>`;
                    
                    // Create canvas
                    const canvas = document.createElement('canvas');
                    canvas.width = size;
                    canvas.height = size;
                    const ctx = canvas.getContext('2d');
                    
                    // Create image from SVG
                    const img = new Image();
                    const svgBlob = new Blob([svgText], { type: 'image/svg+xml' });
                    const url = URL.createObjectURL(svgBlob);
                    
                    img.onload = () => {
                        ctx.drawImage(img, 0, 0, size, size);
                        URL.revokeObjectURL(url);
                        
                        // Create download link
                        const link = document.createElement('a');
                        link.download = `icon-${size}.png`;
                        link.href = canvas.toDataURL('image/png');
                        link.textContent = 'Download';
                        item.appendChild(link);
                    };
                    
                    img.src = url;
                    item.appendChild(canvas);
                    container.appendChild(item);
                });
            })
            .catch(err => {
                container.innerHTML = '<p style="color: #ef4444;">Error loading SVG. Make sure icon.svg exists in assets/icons/</p>';
            });
    </script>
</body>
</html>
